org: plantix09
app: aws-node-project
service: crm-service

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  environment:
    SECRET_NAME: ${ssm:/aws/reference/secretsmanager/AppBeta}
    DB_NAME: task3
    DB_HOST: database-task-3.cjooxentiz3z.ap-south-1.rds.amazonaws.com
    DB_USER: ${ssm:/aws/reference/secretsmanager/AppBeta:DB_USER}
    DB_PASSWORD: ${ssm:/aws/reference/secretsmanager/AppBeta:DB_PASSWORD}

functions:
  createCustomer:
    handler: index.createCustomer
    timeout: 30
    vpc:
      securityGroupIds:
        - sg-0f17942f8994fc08e
      subnetIds:
        - subnet-e646be9d
    events:
      - http:
          path: customers
          method: post

  getCustomers:
    handler: index.getCustomers
    timeout: 30
    vpc:
      securityGroupIds:
        - sg-0f17942f8994fc08e
      subnetIds:
        - subnet-e646be9d
    events:
      - http:
          path: customers
          method: get

  updateCustomer:
    handler: index.updateCustomer
    timeout: 30
    vpc:
      securityGroupIds:
        - sg-0f17942f8994fc08e
      subnetIds:
        - subnet-e646be9d
    events:
      - http:
          path: customers/{customer_id}
          method: put

resources:
  Resources:
    LambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service: "lambda.amazonaws.com"
              Action: "sts:AssumeRole"
        Policies:
          - PolicyName: "LambdaExecutionPolicy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "secretsmanager:GetSecretValue"
                    - "secretsmanager:PutSecretValue"
                  Resource: "*"
